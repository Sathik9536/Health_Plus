<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="patient-doctor">
        <form action="" class="patients-form">
            <h2 class="title"> Patients Portal</h2>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="btn-solid">

            <p class="social-text"> Or Sign in with social platforms</p>
            <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>
        
    </form>
        <form action="" class="doctors-form">
            <h2 class="title"> Patients Portal</h2>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="btn-solid">

            <p class="social-text"> Or Sign in with social platforms</p>
            <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>

        </form>
        </div>
    </div>
<div>
    <div class="panels-container">

        <div class="panel-left-panel">
         <div class="content">
            <h3>Patients here</h3>
            <p>Patients should be used to getting our details</p>
            <button class="btn transparent" id="patients-portal">Log in</button>
         </div>
         <img src="Img/Patient.svg" class="image" alt="">
        </div>
        <div class="panelright-panel">
            <div class="content">
               <h3>Doctors here</h3>
               <p>Lorem ipsum dolor sit amet.</p>
               <button class="btn transparent" id="patients-portal">Log in</button>
            </div>
            <img src="Img/Doctor.svg" class="image" alt="">
           </div>


    </div>
</div>

<script src="log.js"></script>
</body>
</html>
